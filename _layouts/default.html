<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset='utf-8'>
		<title>{{ page.title }}</title>
		<link rel="icon"href="/assets/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="/assets/favicon.ico"type="image/x-icon" />
		<link rel="Bookmark" href="/assets/favicon.ico" />
		<link href="/assets/style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript">$(document).ready(function(){$("a[rel='external'],a[rel='external nofollow']").click(function(){window.open(this.href);return false})})</script>
	<script type="text/javascript">
		function toggleDiv(divid){
			if(document.getElementById(divid).style.display == 'none'){
				document.getElementById(divid).style.display = 'block';
			}else{
				document.getElementById(divid).style.display = 'none';
			}
		}
	</script>
	</head>
	<body>
		<div id="container">
			<div id="content">
				{{{ content }}}
			</div>
		</div>
		<footer>
			<a href="/">{{ site.title }}</a> | {{ site.author.name }} &copy 2005-2013 CC NC-ND | <a href="/latest.html">Friendly format</a><br>
			{{# categories }}{{> categories_list }} {{/ categories }}{{# site.navigation?to_pages }} {{> pages_list }} {{/ site.navigation?to_pages }}
		</footer>
	</body>
</html>
